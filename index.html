<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
        <div class="app">
          <div class="title">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTquel1hkjE2bzCTxPRzPh1lfhNdzxdiGD2vX3ah227jPGh_gqx" alt="cloud image">
            <h2>Weather App</h2>
          </div>
          <div class="search">
            <input type="text" placeholder="Enter Location...">
            <button>Search</button>
          </div>
          <div class="app lower">
            <div class="CityTime">
              <h3 id="city"></h3>
              <p id="Datime"></p>
            </div>
            <div class="CondiImage">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUrHvUmjMa2KqoDw0MNtXY1p3zLbESU0aJtPfwUT0NkLXsdPjt" alt="">
              <p id="condition"></p>
            </div>
            <div class="details">
              <p id="temp"></p>
              <p id="wind"></p>
              <p id="humi"></p>
            </div>
          </div>
          
        </div>
      </div>

  <script src="script.js"></script>
</body>
</html>
